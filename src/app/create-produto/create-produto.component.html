<h3>Cadastro Produto</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="preco">Pre√ßo</label>
            <input type="number" class="form-control" id="preco" required [(ngModel)]="produto.preco" name="preco">
        </div>

        <button type="submit" class="btn btn-success botao-cadastrar">Cadastrar</button>

    </form>

    <div [hidden]="!submitted">
        <h4>Produto cadastrado com Sucesso!</h4>
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>
</div>
