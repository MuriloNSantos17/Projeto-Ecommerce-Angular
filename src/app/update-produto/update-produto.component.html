<h3>Atualizar Produto</h3>
<div [hidden]="submitted" style="width: 400px">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
        </div>
        <div class="form-group">
            <label for="name">Pre√ßo</label>
            <input type="number" class="form-control" id="preco" required [(ngModel)]="produto.preco" name="preco">
        </div>

        <button type="submit" class="btn btn-success botao-atualizar">Atualizar</button>
    </form>

</div>
