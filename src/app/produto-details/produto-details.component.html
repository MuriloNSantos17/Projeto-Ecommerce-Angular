<h2>Detalhes do Produto</h2>

<hr/>

<div *ngIf="produto">
    <div>
        <label><strong>Código: </strong></label> {{produto.codigo}}
    </div>

    <div>
        <label><strong>Nome: </strong></label> {{produto.nome}}
    </div>

    <div>
        <label><strong>Preço: </strong></label> {{produto.preco}}
    </div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Retornar para lista de produtos</button><br>
